<!DOCTYPE html>
<html lang="en">
<head>
  <title> Zuerst </title>
</head>

<body>
  <div class="contents">

    <nav class="contents__menu menu">
      <div class="menu__header"> Zuerst </div>

      <a class="menu__link" href="import.html">
        <ul class="menu__list  menu__list--active">
          <li class="menu__items"> <div class="menu__ribbon menu__ribbon--active"> </div> </li>
          <li class="menu__items"> <div class="menu__icon"> <img src="/static/img/Icon_Import.png" width="14" height="auto" alt=""> </div> </li>
          <li class="menu__items"> <div class="menu__text"> Import </div> </li>
        </ul>
      </a>

      <a href="analyze.html">
        <ul class="menu__list">
          <li class="menu__items"> <div class="menu__ribbon"> </div> </li>
          <li class="menu__items"> <div class="menu__icon"> <img src="/static/img/Icon_Analyze.png" width="14" height="auto" alt=""> </div> </li>
          <li class="menu__items"> <div class="menu__text"> Analyze </div> </li>
        </ul>
      </a>

      <a href="export.html">
        <ul class="menu__list">
          <li class="menu__items"> <div class="menu__ribbon"> </div> </li>
          <li class="menu__items"> <div class="menu__icon"> <img src="/static/img/Icon_Export.png" width="14" height="auto" alt=""> </div> </li>
          <li class="menu__items"> <div class="menu__text"> Export </div> </li>
        </ul>
      </a>
    </nav>

    <div class="contents__control control">

      <div class="control__import">
        <div class="control__header"> My dataset </div>
        <div class="control__inner_upload upload">
          <form class="control__form" method="post" action="{{ url_for('application.upload_dataset') }}" enctype="multipart/form-data">
            <div class="upload__button">
              <div class="upload__list"> <button type="button" id="button_dataset"> Dataset </button> </div>
              <div class="upload__list"> <input id="file_dataset" type="file" name="dataset" accept=".zip,.csv" /> </div>
              <div class="upload__list"> <label for="filename_dataset"></label><input id="filename_dataset" readonly type="text" value="" /> </div>
            </div>
            <div class="upload__button">
              <input type="submit" id="button_upload" value="Upload" />
            </div>
          </form>
        </div>
      </div>

      <div class="control__optional"> optional </div>
      <div class="control__dropout">
        <div class="control__header"> Dropout criteria </div>
        <div class="control__inner_dropout dropout">
          <form class="control__form" method="post" action="{{ url_for('application.set_dropout') }}" enctype="multipart/form-data">
            <ul class="dropout__bullets">
              <li class="dropout__list"> unique &le; 1 pcs </li>
            </ul>
            <p> <input type="submit" value="Set" style="font-size: 9pt;"> </p>
          </form>
        </div>
      </div>

    </div>

    <div class="contents__review review">
      <div class="review__inner">
        <div class="review__menu">
          <a class="review__link" href="review_dataset.html">
          </a>
        </div>

        <div class="review__table">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
